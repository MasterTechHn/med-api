name: Med-Api CI

on:
  pull_request:
    branches: [ main ]

env:
  APP_HOST: ${{ secrets.APP_HOST }} 
  APP_PORT: ${{ secrets.APP_PORT }}
  DB_HOST:  ${{ secrets.DB_HOST }}
  DB_NAME:  ${{ secrets.DB_NAME }}
  DB_PORT:  ${{ secrets.DB_PORT }}
  DB_USER:  ${{ secrets.DB_USER }} 
  DB_PASSWORD:  ${{ secrets.DB_PASSWORD }}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 15.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm test
      env: 
        CI: true
  
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build docker image
        id: build-image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t "mastertechhn/med-api:$IMAGE_TAG" --build-arg APP_HOST_ARG = ${{ env.APP_HOST }}
            --build-arg APP_PORT_ARG = ${{ env.APP_PORT }} --build-arg DB_HOST_ARG = ${{ env.DB_HOST }} 
            --build-arg DB_PORT_ARG = ${{ env.DB_PORT }} --build-arg DB_NAME_ARG = ${{ env.DB_NAME }} 
            --build-arg DB_USER_ARG = ${{ env.DB_USER }}  --build-arg DB_PASSWORD_ARG = ${{ env.DB_PASSWORD }} .
